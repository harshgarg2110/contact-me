<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible"
             content="IE=edge">
       <meta name="viewport"
             content="width=device-width, initial-scale=1.0">
       <title>FORM PRACTICE</title>
       <link rel="stylesheet" href="about.css">
       <style>

       </style>
</head>

<body>
       <h1 align="center">
              ABES ENGINEERING COLLEGE</h1>

       <form align="center">
              <fieldset width="100">
                     <legend>
                            <h2 class="red">Enter
                                   Your Details
                            </h2>
                     </legend>



                     <div>
                            <label class="words"
                                   for="name"><strong>NAME</strong></label>
                            <input type="text"
                                   name=""
                                   id="name"
                                   placeholder="ENTER YOUR NAME"
                                   class="button">
                     </div>
                     <br>
                     <div>
                            <label class="words"
                                   for="phone"><strong>PHONE
                                          NUMBER</strong></label>
                            <input required
                                   type="number"
                                   name="phone number"
                                   id="phone"
                                   class="button"
                                   placeholder="+91 9868645365">
                     </div>
                     <br>

                     <div>
                            <label class="words"
                                   for="email"><strong>E-MAIL</strong></label>

                            <input required
                                   type="email"
                                   name=""
                                   id="email"
                                   class="button"
                                   placeholder="rajf@.com">
                     </div>
                     <br>
                     <div>
                            <label class="words"
                                   for="pasword"><strong>PASSWARD</strong></label>
                            <input required
                                   type="password"
                                   name="phone number"
                                   id="pasword"
                                   class="button"
                                   placeholder="jhf5E758"
                                   maxlength="10">
                     </div>
                     <br>

                     <div>
                            <label v
                                   for="DOB"><strong>DATE
                                          OF
                                          BIRTH:</strong>
                            </label>
                            <input type="date"
                                   name="my dateof birth"
                                   id="DOB"
                                   class="button"
                                   placeholder="ENTER YOUR DATE OF BIRTH">
                     </div>
                     <br>


                     <div>
                            <label class="words"
                                   for="C"><strong>GENDER</strong></label>
                            MAN:
                            <input type="radio"
                                   name="CHECK"
                                   id="C">
                            WOMEN:
                            <input type="radio"
                                   name="CHECK"
                                   id="C">
                            OTHERS:
                            <input type="radio"
                                   name="CHECK"
                                   id="C">
                     </div>
                     <br>
                     <br>
                     <div class="STR">
                            <Label class="words"
                                   for="about"><strong>ABOUT</strong></Label>

                            <textarea required
                                      name="skills"
                                      id="adress"
                                      cols="25"
                                      rows="2"
                                      class="button"
                                      placeholder="TELL ABOUT YOURSELF "></textarea>

                     </div>
                     <br>
                     <div>
                            <label class="words"
                                   for="place"><strong>REGION:</strong></label>
                            <select name="MY DISTRICT"
                                    id="PLACE"
                                    class="button">
                                   <option
                                           ID="REGION">
                                          HAPUR
                                   </option>
                                   <option
                                           value="">
                                          VARANASI
                                   </option>
                                   <option
                                           value="">
                                          GHAZIABAD
                                   </option>
                                   <option
                                           value="">
                                          JHANSI
                                   </option>
                            </select>
                     </div>
                     <br>
                     <div>
                            <label class="words"
                                   for="file"><strong>YOUR
                                          CV</strong>
                            </label>
                            <input required
                                   type="file"
                                   class="button"
                                   name=""
                                   id="file">
                     </div>
                     <br>
                     <DIV>
                            <input class="words bdr"
                                   type="submit"
                                   name="sumbil"
                                   id="">
                            <input class="words bdr"
                                   type="reset"
                                   name="" id="">
                     </DIV>

              </fieldset>
       </form>

</body>

</html>
